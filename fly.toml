# fly.toml app configuration file generated for shetreks-backend on 2024-03-15T15:38:12+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'shetreks-backend'
primary_region = 'sin'

[build]

[deploy]
  # release_command = "sh ./release.sh"

[env]
  PORT = "3000"
  USERNAME = "postgres"
  DATABASE = "shetreks-backend-db"
  HOST = "shetreks-backend-db.internal"
  DIALECT = "postgres"
  NODE_ENV = "production"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  size = 'shared-cpu-1x'
